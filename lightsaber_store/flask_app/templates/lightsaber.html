<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Stores and Lightsabers</title>
</head>
<body>
    <form action="/create/lightsaber" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light" >
        <h2 class="text-center text-primary">New Store</h2>
        <div class="form-group">
            <label for="store">Store:</label>
            <select name="store_id" class="form-control">
                {% for d in stores %}
                <option value="{{d.id}}">{{d.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" name="type" class="form-control">
        </div>
        <div class="form-group">
            <label for="level">Level:</label>
            <input type="text" name="level" class="form-control">
        </div>
        <input type="submit" value="Add Lightsaber" class="btn btn-primary btn-outline-dark">
    </form>
</body>
</html>
