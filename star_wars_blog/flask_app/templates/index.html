<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Stars Wars Blog</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p style="color: red;">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col-md-6">
                <h1>Star Wars Blog Registration</h1>
                <form action="/star_wars/register/user" method="POST">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" value="{{data['fname']}}">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" value="{{data['lname']}}">
                    </div>
                    <div class="form-group">
                        <label for="email" >Email:</label>
                        <input type="text" name="email" value="{{data['email']}}">
                    </div>
                    <div class="form-group">
                        <label for="password">PW:</label>
                        <input type="text" name="password" value="{{data['password']}}">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm PW:</label>
                        <input type="text" name="confirm">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Log in to the Stars Wars blgo</h1>
                <form action="/star_wars/login/user" method="POST">
                    <div class="form-group">
                        <label for="email" >Email:</label>
                        <input type="text" name="email" value="{{data['email']}}">
                    </div>
                    <div class="form-group">
                        <label for="password">PW:</label>
                        <input type="text" name="password" value="{{data['password']}}">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
